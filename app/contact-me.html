  <link rel="stylesheet" href="css/about_me_page.css">

  <link rel="stylesheet" href="css/main.css">

<body>

  -->
  <div class="wrapper">
    <div class="main-content">
      <header class="page-header">
        <div class="container-big"><a class="header-logo-link"><img src="img/logo.png" alt="logo" class="logo-img"><span class="header-logo-text">Сайт портфолио</span></a>
          <ul class="socials">
            <li class="socials-item"><a href="http://vk.com/loftschoolru" target="_blank" class="socials-link vk"></a></li>
            <li class="socials-item"><a href="https://twitter.com/loft_blog" target="_blank" class="socials-link tw"></a></li>
            <li class="socials-item"><a href="https://ru-ru.facebook.com/loftblog" target="_blank" class="socials-link fb"></a></li>
            <li class="socials-item"><a href="https://github.com/kovaldn/" target="_blank" class="socials-link gt"></a></li>
          </ul>
        </div>
      </header>
      <div class="container"> 
        <aside class="sidebar">
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item"><a href="/" class="navigation-link">Обо мне</a></li>
              <li class="navigation-item"><a href="/my-work.html" class="navigation-link">Мои работы</a></li>
              <li class="navigation-item current"><a href="/contact-me.html" class="navigation-link">Связаться со мной</a></li>
            </ul>
          </nav>
          <address class="contacts">
            <div class="contacts-header"><span class="header-inner-text">Контакты</span></div>
            <ul class="contacts-list">
              <li class="contacts-item contacts-item-mail"><a href="mailto:kovaldn@gmail.com" class="contacts-link"><span class="contact-text">kovaldn@gmail.com</span></a></li>
              <li class="contacts-item contacts-item-phone"><a href="tel:+78129892723" class="contacts-link"><span class="contact-text">+78129892723</span></a></li>
              <li class="contacts-item contacts-item-skype"><a href="skype:skype_kdn?chat" class="contacts-link"><span class="contact-text">skype_kdn</span></a></li>
            </ul>
          </address>
        </aside>
        <div class="variable-content">
          <section class="aboutbox">
            <div class="header-big-wrap">
              <h2 class="aboutbox-header-big">У вас интересный проект? Напишите мне!</h2>
            </div>
            <div class="aboutbox-body">
              <div class="contact-form-wrap">
                <form id="contact-me" class="form contact-form">
                  <div class="server-mes error-mes"></div>
                  <div class="server-mes success-mes"></div>
                  <div class="form-line clearfix">
                    <div class="form-group pull-left">
                      <label for="name" class="label">Имя</label>
                      <input type="text" name="name" placeholder="Как к вам обращаться" qtip-content="Вы не ввели имя" class="input">
                    </div>
                    <div class="form-group pull-right">
                      <label for="email" class="label">Email</label>
                      <input type="text" name="email" placeholder="Куда мне писать" qtip-position="right" qtip-content="Вы не ввели email" class="input">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message" class="label">Сообщение</label>
                    <textarea id="message" name="message" rows="3" placeholder="Кратко в чем суть" qtip-content="Что вы от меня хотите?" class="textarea"></textarea>
                  </div>
                  <div class="form-group captcha-wrap clearfix">
                    <label for="captcha" class="label">Введите код, указанный на картинке</label><img src="img/bg_captcha.jpg" alt="код" class="captcha pull-left">
                    <input type="text" name="captcha" placeholder="Введите код" qtip-position="right" qtip-content="Вы не ввели код" class="input input-captcha pull-right">
                  </div>
                  <div class="button-group">
                    <button type="submit" class="btn">Отправить</button>
                    <button type="reset" class="btn btn-res">Очистить</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
